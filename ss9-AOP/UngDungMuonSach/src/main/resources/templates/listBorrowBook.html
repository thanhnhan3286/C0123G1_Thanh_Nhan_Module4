<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow Book</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<body>
<nav class="navbar navbar-light bg-light" style="position: sticky; top:0;left: 0;right: 0">
    <div class="container-fluid">
        <div style="display: flex; margin: 8px;position: relative">
            <div>
                <a th:href="@{/}">
                    <button class="btn" style="border: 1px solid #DDDDDD; background-color: green; color: white">
                        Back To List Book
                    </button>
                </a>
            </div>
<!--            <div>-->
<!--                <a th:href="@{/categoryList}">-->
<!--                    <button class="btn" style="border: 1px solid #DDDDDD; background-color: green; color: white">-->
<!--                        List Category-->
<!--                    </button>-->
<!--                </a>-->
<!--            </div>-->
        </div>
        <div style="display: flex">
            <form class="d-flex" th:action="@{/search}" method="post">
                <input style="width: 12vw" class="form-control me-2" type="search" name="title" th:value="${title}"
                       placeholder="Title Blog" aria-label="Search">
                <button class="btn btn-primary" type="submit" style=" color: white">Search</button>
            </form>
            <a th:href="@{/}">
                <button class="btn" style="border: 1px solid #DDDDDD; background-color: green; color: white">
                    Reset
                </button>
            </a>
        </div>
    </div>
</nav>
<h3 style="text-align: center">Borrow Book List</h3>
<div style="margin: 0 auto; width: 80%; height: auto">
    <table id="product" class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name Book</th>
            <th scope="col">Quantity</th>
            <th scope="col">Code Borrow</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${borrowBookList}">
            <td th:text="${rowStat.count}"></td>
            <td th:text="${row.id}"></td>
            <td th:text="${row.book.name}"></td>
            <td th:text="${row.codeBorrow}"></td>
<!--            <td>-->
<!--                <a th:href="@{/{id}/{quantity}/borrow(id=${row.getId()},quantity=${row.getQuantity()})}">-->
<!--                    <button type="button" data-bs-toggle="modal" class="btn btn-warning">Borrow</button>-->
<!--                </a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
