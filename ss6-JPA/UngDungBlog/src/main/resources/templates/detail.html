<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Font Awesome -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
/>
<!-- Google Fonts -->
<link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
/>
<!-- MDB -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
        rel="stylesheet"
/>
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <style>

        input {
            width: 200vw;
        }


        label {
            left: 10%;
        }
        th{
            font-size: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light" style="position: sticky; top:0;left: 0;right: 0">
    <div class="container-fluid">
        <div style="display: flex; margin: 8px;position: relative">
            <div>
                <a th:href="@{/}">
                    <button class="btn" style="border: 1px solid #DDDDDD; background-color: green; color: white">
                        Back to BLOG list
                    </button>
                </a>
            </div>
        </div>
    </div>
</nav>
<div style="width: 100%;  height: 800px" class="row">
    <div style="background-color: #e0e0e0" class="col-lg-2 col-md-1 col-sm"></div>
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div style="width: 100%; height: auto" class="row">
            <div class="row" style="height: auto; text-align: center; padding-bottom: 30px; margin-top: 5%">
                <h1>Blog Information</h1>
            </div>
            <!--            <div style="background-color: white" class="col-lg-6 col-md-12">-->
            <!--                <img width="100%" src="${image}" class="rounded float-start" alt="...">-->
            <!--            </div>-->
            <!--            <div style="background-color: white" class="col-lg-6 col-md-12">-->
            <div th:object="${blog}">
                <div style="height: auto;text-align: center" class="row">
                    <h2 th:text="${blog.title}"></h2>
                </div>
                <div style="margin-left: 15%; margin-right: 15% ">
                <div style="height: auto" class="row">
                    <table class="table table-borderless">
                        <tr>
                            <th>Code Blog</th>
                            <th th:text="${blog.id}"></th>
                        </tr>
                        <tr>
                            <th>Author</th>
                            <th th:text="${blog.author}"></th>
                        </tr>
                        <tr>
                            <th>Create Time</th>
                            <th th:text="${blog.createTime}"></th>
                        </tr>
                        <tr>
                            <th>Update Time</th>
                            <th th:text="${blog.updateTime}"></th>
                        </tr>
                    </table>
                </div>
                <div class="row" style="height: auto; width: 910px">
                    <h3>Contents</h3>
                    <p th:text="${blog.content}"></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div style="background-color: #e0e0e0" class="col-lg-2 col-md-1 col-sm"></div>
</div>

</body>
</html>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/yourcode.js"></script>
