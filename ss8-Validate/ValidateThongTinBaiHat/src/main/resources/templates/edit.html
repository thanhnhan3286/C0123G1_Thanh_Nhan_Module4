<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <style>
        #edit {
            width: 60%;
            margin: 0 auto;
            text-align: center;
        }

        input {
            width: 200vw;
        }

        .text_left {
            text-align: left;
        }

        label {
            left: 10%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light" style="position: sticky; top:0;left: 0;right: 0">
    <div class="container-fluid">
        <div style="display: flex; margin: 8px;position: relative">
            <div>
                <a th:href="@{/}">
                    <button class="btn" style="border: 1px solid #DDDDDD; background-color: green; color: white">
                        Back to product list
                    </button>
                </a>
            </div>
        </div>
    </div>
</nav>
<h1 style="text-align: center;margin-top:50px ">EDIT SONG INFOMATION</h1>
<div class="col-lg-3 col-sm-2"></div>
<div class="col-lg-6 col-sm-8 " id="edit">
    <form th:action="@{/edit}" method="post" class="text_left" th:object="${songDTO}">
        <div hidden class="form-outline mb-4">
            <input th:value="*{id}" name="id" type="text" id="form6Example" class="form-control" required/>
            <label class="form-label" for="form6Example">ID</label>
        </div>
        <div class="form-outline mb-4">
            <input th:value="*{name}" name="name" type="text" id="form6Example3" class="form-control" required/>
            <label class="form-label" for="form6Example3">Title</label>
        </div>
        <div class="form-outline mb-4">
            <input th:value="*{author}" name="author" min="1" type="text" id="form6Example4" class="form-control"
                   required/>
            <label class="form-label" for="form6Example4">Author</label>
        </div>
        <div class="form-outline mb-4">
            <input th:value="*{singer}" name="singer" min="1" type="text" id="form6Example1" class="form-control"
                   required/>
            <label class="form-label" for="form6Example1">Author</label>
        </div>
<!--        <div class="form-outline mb-4">-->
<!--            <select style="border: 1px solid #CCCCCC; text-align: center" name="category" id="form6Example5" th:field="*{category}" class="form-control">-->
<!--                <option th:each="category: ${categorys}"-->
<!--                        th:text="${category.name}"-->
<!--                        th:value="${category.id}">-->

<!--                </option>-->
<!--            </select>-->
<!--            <label class="form-label" for="form6Example5">Category</label>-->
<!--        </div>-->
        <div class="form-outline mb-4">
            <textarea th:field="*{content}" name="content" class="form-control" id="form6Example7"
                   rows="4" style="border: 1px solid #CCCCCC; border-radius: 5px"></textarea>
            <label class="form-label" for="form6Example7">Contents</label>
        </div>
        <button type="submit" class="btn btn-dark btn-block mb-4">Save</button>
    </form>
</div>
<div class="col-lg-3 col-sm-2"></div>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
