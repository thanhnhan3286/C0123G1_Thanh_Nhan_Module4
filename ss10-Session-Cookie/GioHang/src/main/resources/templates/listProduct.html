<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Font Awesome -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
/>
<!-- Google Fonts -->
<link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
/>
<!-- MDB -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
        rel="stylesheet"
/>
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora&family=Roboto+Slab&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to top, #fff, #37fc0f 150%) no-repeat;
        }

        .wrapper {
            box-shadow: 10px 10px 80px #c9fab2;
            max-width: 800px;
            margin: 30px auto;
        }

        select {
            border-radius: 20px;
            outline: none;
            border: 1px solid #ddd;
            color: #555;
        }

        img {
            object-fit: contain;
            width: 150px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        p.h4 {
            font-family: 'Roboto Slab', serif;
        }

        .rating {
            font-size: 0.7rem;
        }

        .fa-star, .reviews {
            color: #daa520;
        }

        div.h4 {
            font-size: 1.8rem;
            color: #d4a838;
            font-family: 'Lora', serif;
            margin: 0;
        }

        .btn {
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 8px 20px;
        }

        .card {
            position: relative;
        }

        .card:hover {
            border: 1px solid #000;
            box-shadow: 3px 3px 30px rgb(166, 255, 144);
        }

        .red {
            background-color: #e03e3e;
            position: absolute;
            color: #fff;
            border-radius: 5px;
            right: 5px;
            top: 5px;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: none;
        }

        @media (max-width: 800px) {
            .wrapper {
                margin: 20px 10px;
            }

            p.h4 {
                font-size: 1.35rem;
                padding-top: 10px;
            }
        }

        @media (max-width: 767px) {
            .wrapper {
                max-width: 500px;
                margin: 20px auto;
            }
        }

        @media (max-width: 424px) {
            .wrapper {
                width: 100%;
                margin: auto;
            }

            div.text-muted {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
<div class="wrapper rounded bg-white">
    <div class="d-flex align-items-center justify-content-end px-sm-3 pt-3 px-1">
        <div class="text-muted">Items per page (<b>53 items</b> )</div>
        <select name="num" id="num" class="px-2 py-1 ml-sm-2 ml-1">
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
        <select name="sort" id="sort" class="px-1 py-1 ml-2">
            <option value="" selected hidden>Sort by</option>
            <option value="rating">Rating</option>
            <option value="popular">Popular</option>
            <option value="featured">Featured</option>
        </select>
        <a th:href="@{/cart}">
            <button class="btn" style="border: 1px solid #DDDDDD; background-color: green; color: white">
                Shopping Cart
            </button>
        </a>
    </div>
    <hr>
    <div class="row px-sm-2 px-0 pt-3">
        <div style="display: flex; flex-wrap: wrap; justify-content: space-between ">
            <div th:each="product : ${listProduct}"
                 class="col-md-4 offset-md-0 offset-sm-2 offset-1 col-sm-8 col-10 offset-sm-2 offset-1 mb-3"
                 style="display: inline-block;flex-basis: 33.333%; padding-left: 10px; padding-right: 10px; box-sizing: border-box">
                <div class="card">
                    <a th:href="@{/{id}/detail(id=${product.getId()})}">
                        <div class="px-2 red text-uppercase">new</div>
                        <div class="d-flex justify-content-center">
                            <img th:src="${product.image}"
                                 class="product" alt="">
                        </div>
                    </a>
                    <b class="px-2">
                        <p class="h4" th:text="${product.name}">The Little Botanical Haworthia</p>
                    </b>
                    <div class="d-flex align-items-center justify-content-start rating border-top border-bottom py-2">
                        <div class="text-muted text-uppercase px-2 border-right">insto2007</div>
                        <div class="px-lg-2 px-1">
                            <span class="fas fa-star"></span>
                            <span class="fas fa-star"></span>
                            <span class="fas fa-star"></span>
                            <span class="fas fa-star"></span>
                            <span class="fas fa-star"></span>
                            <a href="#" class="px-lg-2 px-1 reviews">{3 Reviews}</a>
                        </div>
                    </div>
                    <div class="align-items-center justify-content-between py-2 px-3">
                        <div class="h4" style="text-align: center">
                            <span>&#xa3;</span>
                            <span th:text="*{product.price}">&#xa3;</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
